<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChartView</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="ChartView.css" rel="stylesheet" />
    <script src="ChartView.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="row" style="border-bottom: solid 1px;">
                <div class=" col-lg-11">
                <div class="row">
                    <div class="col-lg-1"><button data-win-control="WinJS.UI.BackButton" style="margin-top:20px"></button></div>
                    <div class="col-lg-11">
                        <h1>
                            <span class=" pagetitle" id="pageTitle">

                            </span>
                        </h1>
                    </div>
                </div>
            </div>
                <div class="col-lg-1">

                </div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>Data poczatkowa</p>
                            <div id="dataPoczatkowa" data-win-control="WinJS.UI.DatePicker"></div>
                            <p>Data koncowa</p>
                            <div id="dataKoncowa" data-win-control="WinJS.UI.DatePicker"></div>
                            <p id="errorLine">&nbsp;</p>
                            <button margin-top:50px;" id="rysuj">Rysuj</button>
                            <button margin-top:50px;" id="zapisz">Zapisz</button>
                            <input id="exitAppChart" class="btn btn-default" type="button" value="Zakończ Aplikacje" style="margin-top:30px" /><br />
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <canvas id="myCanvas" width="700px" height="400px" style="border:3px double white; background-color:grey;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
